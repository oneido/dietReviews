        /* add animation to bg color  */
        
        @keyframes random-bg {
            from {
                filter: hue-rotate(0);
            }
            to {
                filter: hue-rotate(360deg);
            }
        }
        
        .fun-btn {

            background-color: salmon;

            border: none;
            transition: all .3s ease;
            border-radius: 0px 0px 5px 5px;

            text-transform: uppercase;
            outline: none;
            align-self: center;
            cursor: pointer;
            font-weight: bold;
            animation: random-bg 1s linear infinite;

        }
        /* pulsating effect on button */
        
        @keyframes grow {
            0% {
                transform: scale(1);
            }
            14% {
                transform: scale(1.3);
            }
            28% {
                transform: scale(1);
            }
            42% {
                transform: scale(1.3);
            }
            70% {
                transform: scale(1);
            }
        }
        
        a {
